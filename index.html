<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Poems Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
    <h1>Welcome to AI Poems Generator</h1>
    <main>
        <div class="form-container">
        <form id="poem-generator-form">
            <input type="text" autocomplete="off" placeholder="Enter the topic of the poem" required class="instructions" id="user-instructions"></input>
            <input type="submit" class="submit-button"></input>
        </form>
        <div class="hint">i.e: Code, Food or Love</div>
        </div>
        <div class="poem hidden" id="poem"></div>
    </main>
